{% extends "Neoprenos/base.html" %}

{% load static %}

{% block main  %}

<style>
    @import url("https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap");

    /* Variables de colores */
    
    :root {
        --yellow: #a49d80;
        --blue: #e7a670;
        --white:rgb(252, 251, 250);
        --orange:rgb(230, 99, 43);
        --black:#0a0a0ae7;
        --grey:#d1cbcbdb;
        --gren:rgb(15, 219, 206);
        --bold: 900;
        --medium: 700;
        --regular: 400;
        --small: 300;
        font-family: impact;
    }

    .container2 {
        
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        flex-wrap: wrap;
        align-content: center;
    }
    
    .content2 {
    
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        align-content: center;
    }
    
    .login__inputs {
        max-width: 600px;  
    }
    
    .login__inputs p {
        display: flex;
        flex-direction: column;
        width: 100%;
    }
    
    .login__inputs p label {
        color: var(--black);
        padding-bottom: 10px;
        padding-left: 10px;
        font-weight: 1.5rem;
        
    }
    
    
    .login__inputs p input {
        height: 40px;
        padding: 0 20px;
        box-sizing: border-box;
        border-radius: 20px;
        color: var(--black);
    }
    
    .login__inputs p input::placeholder {
        color: grey;
    }
    
    .login__inputs p button {
        width: 100%;
        height: 45px;
        background:  var(--orange);
        color: var(--white);
        border-radius: 25px;
        border: 1px solid var(--black);
        font-size: 16px;
        letter-spacing: 0.6px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s linear;
        }
    
    .login__inputs p button:hover {
        box-shadow: 0px 0px 26px -5px var(--black);
        transition: all 0.3s linear;
        font-weight: 1200;

    }
    
    
    a {
     
        padding-bottom: 10px;
    }

    section {
        background: linear-gradient(to bottom, rgba(53, 57, 56, 0.8) 1%, rgba(246, 132, 50, 0.8) 80%);
        display:flex;
        justify-content:center;
        flex direction:row;
        padding:2rem;
        align-items:center;
    }


   
  </style>
    <section>
    <div class="container2">
        <p>
         <div class="content2">
             <div class="login__inputs">
                 <p>
                     <label><strong> USUARIO </strong></label>
                     <input type="text" placeholder="Ingrese su usuario">
                 </p>
                 <p>
                     <label><strong>CONTRASEÑA<strong></label>
                     <input type="password" placeholder="Ingrese su contraseña">
                 </p>
                 <p>
                     <a href="{% url 'Inicio' %}"><button type="submit"> INICIAR </button></a>
        
                     <a href="{% url 'Inicio' %}"><button type="submit"> REGISTRARSE </button></a>
                 </p>
             </div>
         </div>
        </p>
     </div>
     
    </section>
    

     
   
{% endblock main  %}
