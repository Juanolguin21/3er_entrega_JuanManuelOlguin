{% extends "Neoprenos/base.html" %}

{% load static %}

{% block main  %}

<style>
    @import url("https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap");

    /* Variables de colores */
    
    :root {
        --yellow: #a49d80;
        --blue: #e7a670;
        --white: #ffffff;
        --black:#0a0a0ae7;
        --grey:#d1cbcbdb;
        --gren:rgb(15, 219, 206);
        --bold: 900;
        --medium: 700;
        --regular: 400;
        --small: 300;
        font-family: 'Montserrat', sans-serif;
    }

    .container2 {
       
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        flex-wrap: wrap;
        align-content: center;
    }
    
    .content2 {
    
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        align-content: center;
    }
    
    .login__inputs {
        max-width: 600px;  
    }
    
    .login__inputs p {
        display: flex;
        flex-direction: column;
        width: 100%;
    }
    
    .login__inputs p label {
        color: var(--black);
        padding-bottom: 10px;
        padding-left: 10px;
        font-weight: 900;
    }
    
    
    .login__inputs p input {
        height: 40px;
        padding: 0 20px;
        box-sizing: border-box;
        border-radius: 20px;
        color: var(--black);
    }
    
    .login__inputs p input::placeholder {
        color: var(--black);
    }
    
    .login__inputs p button {
        width: 100%;
        height: 45px;
        background:  var(--gren);
        color: var(--black);
        border-radius: 25px;
        border: 1px solid var(--black);
        font-size: 16px;
        letter-spacing: 0.6px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s linear;
    }
    
    .login__inputs p button:hover {
        box-shadow: 0px 0px 26px -5px var(--gren);
        transition: all 0.3s linear;
    }
    
    
    a {
        text-decoration: none;
        color: var(--gren);
    }
    
   
  </style>
    <p></p>
    <div class="container2">
         <div class="content2">
             <div class="login__inputs">
                 <p>
                     <label> Usuario </label>
                     <input type="text" placeholder="Ingrese su usuario">
                 </p>
                 <p>
                     <label> Contraseña </label>
                     <input type="password" placeholder="Ingrese su contraseña">
                 </p>
                 <p>
                     <a href="{% url 'Inicio' %}"><button type="submit"> Ingresar </button></a>
                 </p>
             </div>
         </div>
     </div>
     <p></p>

     
   
{% endblock main  %}
