{% extends "Neoprenos/base.html" %}

{% load static %}

{% block title  %} Formulario - Agregar Neoprenos {% endblock title  %}

{% block main  %}
<style>
    .container1 {
      background-color:rgb(206, 231, 248);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      margin: 0;
    }
    form {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: flex-start;
      border: 3px solid #ccc;
      padding: 20px;
      border-radius: 10px;
    }
  
  </style>
  <div class="container1">
    <p></p>
    <p> INGRESAR NUEVO PRODUCTO AL STOCK</p>
    <form action="/Neoprenos/neoprenos-Formulario/"  method="POST">
        {% csrf_token %} 
        <p> Marca: <input type = "text" name="marca"></p>
        <p> Modelo: <input type = "text" name="modelo"></p>
        <p> Medida - Grosor - : <input type = "number" name="serie">
        <p> Tipo - largo o corto - : <input type = "text" name="tipo"></p>
        
        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>   
     <p></p>
    </div>
    
</html>


{% endblock main  %}
