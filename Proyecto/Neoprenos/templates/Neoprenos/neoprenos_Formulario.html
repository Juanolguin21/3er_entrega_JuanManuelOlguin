{% extends "Neoprenos/base.html" %}

{% load static %}

{% block title %} Formulario - Agregar Neoprenos {% endblock title %}

{% block main %}
<style>
    .container1 {
        background-color: white; 
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        align-items: center;
        margin: 0;
        padding: 20px; 
    }
    .form-container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center; 
        border: 3px solid orange; 
        padding: 30px; 
        border-radius: 10px;
        background-color: #fff; 
        width: 100%; 
        max-width: 500px; 
    }
    p {
        color: black; 
    }
    .title {
        color: black; 
        font-size: 1.5rem; 
        font-family: Impact, sans-serif; 
        text-align: center; 
    }

</style>

<div class="container1">
    <h1 class="title">INGRESAR NUEVO PRODUCTO AL STOCK</h1>
    <form class="form-container" action="/Neoprenos/neoprenos-Formulario/" method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label for="marca" class="form-label">Marca:</label>
            <input type="text" id="marca" name="marca" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="modelo" class="form-label">Modelo:</label>
            <input type="text" id="modelo" name="modelo" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="serie" class="form-label">Medida - Grosor:</label>
            <input type="number" id="serie" name="serie" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="tipo" class="form-label">Tipo - largo o corto:</label>
            <input type="text" id="tipo" name="tipo" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary" onclick="return confirmCarga();">Cargar Producto</button>
        <script>
            function confirmCarga() {
                return confirm("Elemento por cargarse, click en aceptar para confirmar y ser redirigido al inicio!");
            }
        </script>
    </form>   
</div>

{% endblock main %}
