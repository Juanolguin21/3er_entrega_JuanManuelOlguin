{% extends "Neoprenos/base.html" %}

{% load static %}

{% block main  %}

<style>
    @import url("https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap");

    /* Variables de colores */
    
    :root {
        --yellow: #a49d80;
        --blue: #e7a670;
        --white: #ffffff;
        --black:#0a0a0ae7;
        --grey:#d1cbcbdb;
        --gren:rgb(15, 219, 206);
        --bold: 900;
        --medium: 700;
        --regular: 400;
        --small: 300;
        font-family: 'Montserrat', sans-serif;
    }

    .container2 {
       
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        flex-wrap: wrap;
        align-content: center;
    }
    
    .content2 {
    
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        align-content: center;
    }
    
    .login__inputs {
        max-width: 600px;  
    }
    
    .login__inputs p {
        display: flex;
        flex-direction: column;
        width: 100%;
    }
    
    .login__inputs p label {
        color: var(--black);
        padding-bottom: 10px;
        padding-left: 10px;
        font-weight: 900;
    }
    
    
    .login__inputs p input {
        height: 40px;
        padding: 0 20px;
        box-sizing: border-box;
        border-radius: 20px;
        color: var(--black);
    }
    
    .login__inputs p input::placeholder {
        color: var(--black);
    }
    
    .login__inputs p button {
        width: 100%;
        height: 45px;
        background:  var(--gren);
        color: var(--black);
        border-radius: 25px;
        border: 1px solid var(--black);
        font-size: 16px;
        letter-spacing: 0.6px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s linear;
    }
    
    .login__inputs p button:hover {
        box-shadow: 0px 0px 26px -5px var(--gren);
        transition: all 0.3s linear;
    }
    
    
    a {
        text-decoration: none;
        color: var(--gren);
    }
    
   
  </style>

                    <input type="text" placeholder="Ingrese su usuario">
                </p><p>
                    <label> Nueva Contraseña </label>
                    <input type="password" placeholder="Ingrese su contraseña 8 digitos 1 numerico minimo">
                </p><p>
                    <label> Repetir Contraseña </label>
                    <input type="password" placeholder="Reingrese su nueva contraseña">
                </p><p>
                    <label> Pais </label>
                    <input type="text" placeholder="Ingrese su Pais de Nacimiento">
                </p><p>
                    <label> Ciudad </label>
                    <input type="text" placeholder="Ingrese su ciudad de domicilio">
                </p><p>
                    <label> Direccion </label>
                    <input type="text" placeholder="Ingrese su direccion">
                </p><p>
                    <label> Numero de domicilio </label>
                    <input type="text" placeholder="Ingrese su numero de direccion">
                </p><p>
                    <label> Telefono </label>
                    <input type="text" placeholder="Ingrese su telefono">
                </p><p>
                    <label> E-mail </label>
                    <input type="text" placeholder="Ingrese su E-mail">
                </p>
                <p>
                    <a href=""><button type="submit"> Crear Usuario </button></a>

                <p>

                </p>
            </div>
        </div>
    </div>
