
{% extends "Neoprenos/base.html" %}

{% load static %}

{% block main  %}

<style>
    @import url("https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap");

    /* Variables de colores */
    
    :root {
        --yellow: #a49d80;
        --blue: #e7a670;
        --white:rgb(252, 251, 250);
        --orange:rgb(230, 99, 43);
        --black:#0a0a0ae7;
        --grey:#d1cbcbdb;
        --gren:rgb(15, 219, 206);
        --bold: 900;
        --medium: 700;
        --regular: 400;
        --small: 300;
        font-family: impact;
    }

    .container2 {
        
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        align-content: center;

    }
     
    .login__inputs {
        max-width: 100px;  
    }
    
    .login__inputs p {
        display: flex;
        flex-direction: column;
        width: 100%;
    }
    
    .login__inputs label {
        color: var(--black);
        padding-bottom: 3px;
        padding-left: 10px;
        font-weight: 2rem;
        font-family:impact;
    }
    
    
    .login__inputs input {
        height: 40px;
        padding: 0 20px;
        box-sizing: border-box;
        border-radius: 20px;
        color: var(--black);
        background:white;
    }
    
    
    .login__inputs button {
        width: 100%;
        height: 45px;
        color: var(--white);
        border-radius: 10px;
        border: 1px solid var(--white);
        font-size: 16px;
        letter-spacing: 0.6px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s linear;
        background:var(--black);
        }

    section {
        background: linear-gradient(to bottom, rgba(53, 57, 56, 0.8) 1%, rgba(246, 132, 50, 0.8) 80%);
        display:flex;
        justify-content:center;
        align-items:center;
        border-top:2rem solid black;
        border-right:6rem solid black;
        border-left:6rem solid black;
        border-bottom:2rem solid black;
    }

  </style>
  
 <section>
    
    <div class="login__inputs">
        <p></p>    
       <div class="container2">
        <form action="" method="POST">
                {% csrf_token %}
                 {{ form.as_p }}
                <button type="submit">Registrate!</button>
            </form>
       </div>
         <p></p>
    </div>
</section>

{% endblock main  %}
